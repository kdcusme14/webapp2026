<div class="container-fluid mt-3">
  <div class="row">

    <!-- PRODUCTOS -->
    <div class="col-md-8">
      <h4>Productos</h4>
      <div class="row">
        <div class="col-6 col-md-4 mb-3" *ngFor="let p of products">
          <div class="card h-100">
            <div class="card-body">
              <h6>{{ p.name }}</h6>
              <p>${{ p.price }}</p>
              <button
                class="btn btn-primary w-100"
                (click)="addToCart(p)">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CARRITO -->
    <div class="col-md-4">
      <h4>Venta</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item"
            *ngFor="let item of cart">
          {{ item.name }} x{{ item.quantity }}
          <span class="float-end">
            ${{ item.price * item.quantity }}
          </span>
        </li>
      </ul>

      <h5>Total: ${{ total }}</h5>

      <button
        class="btn btn-success w-100"
        (click)="checkout()">
        Confirmar Venta
      </button>
    </div>

  </div>
</div>
